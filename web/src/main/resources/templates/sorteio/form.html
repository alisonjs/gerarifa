<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/main :: page">
<body>
<div th:fragment="content">
    <div class="container my-4">
        <header class="my-4">
            <h3>Cadastro de Sorteio</h3>
        </header>
        <form action="#" th:action="@{/sorteio/form}" method="post" class="form col-md-8 col-sm-12 needs-validation" th:object="${sorteioForm}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{status}" />
            <input type="hidden" th:field="*{dataCriacao}" />
            <div class="form-group my-4">
                <label for="nome" class="form-label">Título do Sorteio</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome" placeholder="Rifa legal" required>
            </div>

            <div class="form-group my-4">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" th:field="*{descricao}" name="descricao" required></textarea>
            </div>

            <div class="form-group">
                <label for="precoBilhete" class="form-label">Preço do Bilhete</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" id="precoBilhete" class="form-control" th:field="*{precoBilhete}" aria-label="Amount (to the nearest dollar)" required>
                </div>
                <div th:if="${#fields.hasErrors('precoBilhete')}" th:errors="*{precoBilhete}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="metaArrecadacao" class="form-label">Meta de Arrecadação</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" id="metaArrecadacao" class="form-control" th:field="*{metaArrecadacao}" aria-label="Amount (to the nearest dollar)" required>
                </div>
                <div th:if="${#fields.hasErrors('metaArrecadacao')}" th:errors="*{metaArrecadacao}" class="text-danger"></div>
            </div>

            <div class="form-group my-4">
                <label for="dataInicio" class="form-label">Data de início do Soretio</label>
                <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:field="*{dataInicio}" placeholder="20/01/2021" required>
            </div>

            <div class="form-group my-4">
                <label for="dataRealizacaoSorteio" class="form-label">Data do Sorteio</label>
                <input type="date" class="form-control" id="dataRealizacaoSorteio" name="dataRealizacaoSorteio" th:field="*{dataRealizacaoSorteio}" placeholder="20/01/2021" required>
            </div>

            <div class="form-group my-4">
                <label for="premio" class="form-label">Prêmio</label>
                <input type="text" class="form-control" id="premio" name="premio" th:field="*{premio}" required>
            </div>

            <div class="form-group my-4">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
